<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>State selection</title>
      <!-- bootstrap css -->
      <link rel="stylesheet" href="./css/bootstrap.min.css" />
      <!-- datatable -->
      <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
      <!-- custom css -->
      <link rel="stylesheet" href="./css/style.css" />
   </head>

   <body>
      <!-- navbar -->
      <header>
         <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
            <div class="container-fluid">
               <a class="navbar-brand" href="#">DCBhub</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>

               <div class="collapse navbar-collapse" id="navbarsExample04">
                  <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link">About Us</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
      </header>
      <main class="min-vh-100 d-flex py-5">
         <div class="container-fluid">
            <div class="align-items-sm-start">
               <div class="nav flex-column nav-pills me-3 text-center mb-5" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <button class="nav-link w-25 active" id="v-pills-home-tab btn" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Register</button>
                  <button class="nav-link w-25 btn" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</button>
               </div>

               <div class="tab-content border-start" id="v-pills-tabContent">
                  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                     <main>
                        <div class="row g-4 justify-content-center">
                           <div class="col-md-7 col-lg-8">
                              <h1 class="display-3 text-center mb-5">Register on DCB Hub</h1>

                              <form class="needs-validation" id="register" novalidate>
                                 <div class="row g-3">
                                    <div class="col-sm-4">
                                       <label for="firstName" class="form-label">First name</label>
                                       <input type="text" class="form-control" id="firstname" name="firstname" requ placeholder="" value="" required />
                                    </div>

                                    <div class="col-sm-4">
                                       <label for="lastName" class="form-label">Last name</label>
                                       <input type="text" class="form-control" id="lastname" name="lastname" placeholder="" value="" required />
                                    </div>
                                    <!-- othername -->
                                    <div class="col-sm-4">
                                       <label for="othername" class="form-label">Other name</label>
                                       <input type="text" class="form-control" id="othername" name="othername" placeholder="" value="" required />
                                    </div>
                                    <!-- dob -->
                                    <div class="col-sm-4">
                                       <label for="othername" class="form-label">Date of Birth</label>
                                       <input type="date" class="form-control" id="dob" name="dob" placeholder="" value="" required />
                                    </div>
                                    <!-- sex -->
                                    <div class="col-md-4">
                                       <label for="sex" class="form-label">Sex</label>
                                       <select class="form-select" id="sex" name="sex" required>
                                          <option value="">Choose gender</option>
                                          <option>Male</option>
                                          <option>Female</option>
                                          <option>Prefer not to say</option>
                                       </select>
                                    </div>
                                    <!-- phone -->
                                    <div class="col-md-4">
                                       <label for="phone" class="form-label">Phone number <em class="text-muted">(08123456789)</em></label>
                                       <input type="tel" maxlength="11" value="" required class="form-control" id="phone" name="phone" />
                                    </div>
                                    <!-- country -->
                                    <div class="col-md-4">
                                       <label for="country" class="form-label">Country</label>
                                       <input type="text" value="Nigeria" class="form-control" id="country" name="country" />
                                    </div>

                                    <div class="col-md-4">
                                       <label for="states" class="form-label">State</label>
                                       <select class="form-select" id="states" name="states" required>
                                          <option value="">Choose...</option>
                                       </select>
                                    </div>

                                    <div class="col-md-4">
                                       <label for="state" class="form-label">LGA</label>
                                       <select class="form-select" id="lga" name="lga" required>
                                          <option value="">Choose...</option>
                                       </select>
                                    </div>
                                 </div>

                                 <hr class="my-4" />

                                 <button class="w-100 btn btn-lg" id="submit" type="submit">Submit</button>
                              </form>
                           </div>
                        </div>
                     </main>
                  </div>

                  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                     <div class="table-responsive dataTables_wrapper">
                        <table id="table_id" class="display text-center">
                           <!-- Table Header -->
                           <thead class="text-center">
                              <tr>
                                 <th scope="col" class="pb-3">
                                    <input class="form-check-input p-2" type="checkbox" value="" id="flexCheckDefault" />
                                 </th>
                                 <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">First name</th>
                                 <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">Last Name</th>
                                 <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">Middle Name</th>
                                 <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">Dob</th>
                                 <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">Sex</th>
                                 <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">Phone</th>
                                 <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">Country</th>
                                 <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">State</th>
                                 <th scope="col" class="pb-3 fs-6 text-center text-secondary fw-bold">LGA</th>
                              </tr>
                           </thead>
                           <tbody id="tbody">
                              <!-- 1st row -->
                           </tbody>
                        </table>
                     </div>
                     <!-- Table Content End-->
                  </div>
               </div>
            </div>
         </div>
      </main>

      <script src="./js/bootstrap.bundle.js"></script>
      <script src="./js/jquery-3.6.0.min.js"></script>
      <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
      <script src="./js/jquery.validate.js"></script>
      <script src="./js/datatables.min.js"></script>
      <script src="./js/dataTables.responsive.min.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script> -->

      <script type="module" src="./js/main.js"></script>
   </body>
</html>
